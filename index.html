<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Assignment 2: Single-Page App in JavaScript</title>
  </head>

  <body>
    <header>
      <h1>Robinson-Russell & Swan Outfitters</h1>
    </header>

    <nav>
      <a href="#home" class="nav">Home</a>
      <a href="#browse" class="nav">Browse</a>
      <a href="#about" class="nav">About</a>
    </nav>

    <main>
      <div id="mainContent">
      </div>

      <div class="cart-panel">
        <div class="cart-header">
          <h2>Cart</h2>
          <div class="cart-count" id="cartCount">0</div>
        </div>
        <div class="cart-items" id="cartItems">
          <div class="empty-cart">Your cart is empty</div>

        </div>
        <div class="cart-total">
          <div class="total-amount" id="totalAmount">$0.00</div>
          <button class="checkout-btn" id="checkoutBtn" disabled>Checkout</button>
          <button class="clear-cart-btn" id="clearcartBtn" disabled>Clear Cart</button>
        </div>
      </div>
    </main>
    
          <template class="products-template">
            <div class="product-card">
              <div class="product-img"></div>
              <div class="product-name"></div>
              <div class="product-description"></div>
              <div class="product-price"></div>
              <button class="add-to-cart-btn" data-id="" data-name=""></button>
              <button class="remove-from-cart-btn" data-id="" data-name=""></button>
            </div>
          </template>

    <aside class="department-Panel" id="departmentPanel">
      <div>
        <h4>Gender</h4>
        <label>Male</label>
        <input type="checkbox" class="filter-gender" id="filterGender" value="mens">
        <label>Female</label>
        <input type="checkbox" class="filter-gender" id="filterGender" value="womens">
      </div>
      <div>
        <h4>Category</h4>
        <label>Accessories</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="accessories">
        <label>Bottoms</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="bottoms">
        <label>Dresses</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="dresses">
        <label>Intimates</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="intimates">
        <label>Jumpsuits</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="jumpsuits">
        <label>Loungewear</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="loungewear">
        <label>Outerwear</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="outerwear">
        <label>Shoes</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="shoes">
        <label>Sweaters</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="sweaters">
        <label>Swimwear</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="swimwear">
        <label>Tops</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="tops">
      </div>
        <div>
        <h4>Size</h4>
        <h5>Accessories</h5>
        <label>One Size</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="one size">
        <label>S/M</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="s/m">
        <label>L/XL</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="l/xl">
        <h5>Women's Bottoms</h5>
        <label>24</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="24">
        <label>26</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="26">
        <label>28</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="28">
        <label>30</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="30">
        <label>32</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="32">
        <h5>Shoes</h5>
        <label>6</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="6">
        <label>7</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="7">
        <label>8</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="8">
        <label>9</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="9">
        <label>10</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="10">
        <h5>Miscellaneous</h5>
        <label>XS</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="xs">
        <label>S</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="s">
        <label>M</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="m">
        <label>L</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="l">
        <label>XL</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="xl">
      </div>
        <div>
        <h4>Colours</h4>
        <label>Red</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="red">
        <label>Gold</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="gold">
        <label>Yellow</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="yellow">
        <label>Green</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="green">
        <label>Navy</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="navy">
        <label>Lavender</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="lavender">
        <label>Black</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="black">
        <label>Grey</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="grey">
        <label>White</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="white">
        <label>Brown</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="brown">
        <label>Beige</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="beige">
      </div>
    </aside>

    <script src="script.js"></script>

    <footer>
      <div>Â© 2025 Brett Big Swan & Joe Robinson-Russell</div>
    </footer>
  </body>
</html>
