<!DOCTYPE html>
<html lang="en" class="box-content">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <!-- Joe's Tailwind CSS setup via npm -->
    <!-- <link href="./src/css/output.css" rel="stylesheet" /> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Assignment 2: Single-Page App in JavaScript</title>
  </head>

  <body class="grid grid-cols-7 gap-x-6">
    <header class="col-span-full p-5 flex bg-white antialiased">
      <h1 class="grow">Robinson-Russell & Swan Outfitters</h1>
      <nav class="grow">
        <ul class="flex justify-between">
          <li><a href="#home" class="nav">Home</a></li>
          <li><a href="#browse" class="nav">Browse</a></li>
          <li><a href="#about" class="nav">About</a></li>
          <li>
            <a href="#cart" class="nav">
              <span>Cart</span>
              <span class="total-cart-items">0</span>
            </a>
          </li>
        </ul>
      </nav>
      <div id="header-cart"></div>
    </header>

    <main class="col-start-2 col-span-5 grid grid-cols-subgrid gap-4 container">
      <div id="mainContent" class="col-span-5">

      </div>

      <div class="cart-panel col-auto hidden">
        <div class="cart-header">
          <h2>Order Summary</h2>
          <div class="cart-count" id="cartCount">0</div>
        </div>

        <div class="cart-items" id="cartItems">
          <div class="empty-cart">Your cart is empty</div>
        </div>

        <div class="cart-total">
          <div class="total-amount" id="totalAmount">$0.00</div>
          <button class="checkout-btn" id="checkoutBtn" disabled>
            Checkout
          </button>
          <button class="clear-cart-btn" id="clearcartBtn" disabled>
            Clear Cart
          </button>
        </div>
      </div>
    </main>

    <aside class="department-Panel hidden" id="departmentPanel">
      <div>
        <h4>Gender</h4>
        <label>Male</label>
        <input type="checkbox" class="filter-gender" id="filterGender" value="mens">
        <label>Female</label>
        <input type="checkbox" class="filter-gender" id="filterGender" value="womens">
      </div>
      <div>
        <h4>Category</h4>
        <label>Accessories</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="accessories">
        <label>Bottoms</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="bottoms">
        <label>Dresses</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="dresses">
        <label>Intimates</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="intimates">
        <label>Jumpsuits</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="jumpsuits">
        <label>Loungewear</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="loungewear">
        <label>Outerwear</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="outerwear">
        <label>Shoes</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="shoes">
        <label>Sweaters</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="sweaters">
        <label>Swimwear</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="swimwear">
        <label>Tops</label>
        <input type="checkbox" class="filter-category" id="filterCategory" value="tops">
      </div>
        <div>
        <h4>Size</h4>
        <h5>Accessories</h5>
        <label>One Size</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="one size">
        <label>S/M</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="s/m">
        <label>L/XL</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="l/xl">
        <h5>Women's Bottoms</h5>
        <label>24</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="24">
        <label>26</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="26">
        <label>28</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="28">
        <label>30</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="30">
        <label>32</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="32">
        <h5>Shoes</h5>
        <label>6</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="6">
        <label>7</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="7">
        <label>8</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="8">
        <label>9</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="9">
        <label>10</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="10">
        <h5>Miscellaneous</h5>
        <label>XS</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="xs">
        <label>S</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="s">
        <label>M</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="m">
        <label>L</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="l">
        <label>XL</label>
        <input type="checkbox" class="filter-size" id="filterSize" value="xl">
      </div>
        <div>
        <h4>Colours</h4>
        <label>Red</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="red">
        <label>Gold</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="gold">
        <label>Yellow</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="yellow">
        <label>Green</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="green">
        <label>Navy</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="navy">
        <label>Lavender</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="lavender">
        <label>Black</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="black">
        <label>Grey</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="grey">
        <label>White</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="white">
        <label>Brown</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="brown">
        <label>Beige</label>
        <input type="checkbox" class="filter-colour" id="filterColour" value="beige">
      </div>
    </aside>

    <template class="products-template">
      <div class="product-card">
        <div class="product-img"></div>
        <div class="product-name"></div>
        <div class="product-description"></div>
        <div class="product-price"></div>
        <button class="add-to-cart-btn" data-id="" data-name=""></button>
        <button class="remove-from-cart-btn" data-id="" data-name=""></button>
      </div>
    </template>

    <template class="cart-item-template">
      <section class="cart-item-container bg-white p-4 my-2 rounded-2xl shadow-md hover:shadow-lg transition flex gap-4">

      <img src="https://via.placeholder.com/120" 
       class="product-img w-28 h-28 rounded-xl object-cover" />

      <div class="flex flex-col flex-1 justify-between">
        <div>
        <h3 class="product-name font-semibold text-xl">Product Name</h3>
        <p class="product-price text-gray-500">$29.99</p>
      </div>

      <div class="flex items-center justify-between mt-3">
        <!-- Quantity Buttons -->
        <div class="flex items-center gap-2">

          <button class="px-3 py-1 rounded-lg bg-gray-200 hover:bg-gray-300">
            âˆ’
          </button>
          <span class="product-qty font-medium">1</span>
          <button class="px-3 py-1 rounded-lg bg-gray-200 hover:bg-gray-300">
            +
          </button>
        </div>

        <!-- Remove Button -->
        <button class="text-red-500 hover:text-red-600 font-medium">
          Remove
        </button>
      </div>

      </section>
    </template>

    <template class="order-summary-template">
      <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
        <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
          <p class="text-xl font-semibold text-gray-900 dark:text-white">Order summary</p>

          <div class="space-y-4">
            <div class="space-y-2">
              <dl class="flex items-center justify-between gap-4">
                <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Merchandise</dt>
                <dd id="cart-total-amount" class="text-base font-medium text-gray-900 dark:text-white">$0.00</dd>
              </dl>

              <dl class="flex items-center justify-between gap-4">
                <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Shipping</dt>
                <dd id="shipping-amount" class="text-base font-medium text-gray-900 dark:text-white">$0.00</dd>
              </dl>

              <dl class="flex items-center justify-between gap-4">
                <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Tax</dt>
                <dd id="tax-amount" class="text-base font-medium text-gray-900 dark:text-white">$0.00</dd>
              </dl>
            </div>

            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
              <dt class="text-base font-bold text-gray-900 dark:text-white">
                Total
              </dt>
              <dd id="cart-final-price" class="text-base font-bold text-gray-900 dark:text-white">
                $0.00
              </dd>
            </dl>            
          </div> 
          <a href="" class="flex w-full items-center justify-center rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 ">Proceed to Checkout</a>     
    </template>

    <script src="script.js"></script>
  </body>
</html>
